<style>
  .preview-text { font-family: 'Roboto', sans-serif; font-size: 1.1rem; color: white; font-weight: bold; }

  /* Simple animations */
  @keyframes fadeInOut { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
  .fadeInOut-preview { animation: fadeInOut 3s ease-in-out infinite; }
  .Flive-preview { animation: fadeInOut 3s ease-in-out infinite; }
  .cinematicReveal-preview { animation: fadeInOut 3s ease-in-out infinite; }


  @keyframes riseUp { 0%, 100% { opacity: 0; transform: translateY(15px); } 50% { opacity: 1; transform: translateY(0); } }
  .riseUp-preview { animation: riseUp 3s ease-in-out infinite; }

  @keyframes popUp { 0%, 100% { opacity: 0; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } }
  .popUp-preview { animation: popUp 3s ease-in-out infinite; }

  @keyframes zoomIn { 0%, 100% { opacity: 0; transform: scale(1.15); } 50% { opacity: 1; transform: scale(1); } }
  .zoomIn-preview { animation: zoomIn 3s ease-in-out infinite; }

  /* Typewriter */
  @keyframes typing { from { width: 0 } to { width: 100% } }
  @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #0ea5e9; } }
  .typewriter-preview p {
    display: inline-block;
    overflow: hidden; 
    border-right: .15em solid #0ea5e9; 
    white-space: nowrap; 
    margin: 0 auto; 
    letter-spacing: .1em; 
    animation: typing 3.5s steps(22, end) infinite, blink-caret .75s step-end infinite;
  }

  /* Karaoke */
  .karaoke-preview {
    background: linear-gradient(to right, #00FFFF 50%, rgba(255,255,255,0.6) 50%);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: karaoke-wipe 3s linear infinite;
    font-weight: 700;
  }
  @keyframes karaoke-wipe {
    0% { background-position: 100% 0; }
    100% { background-position: 0 0; }
  }

  /* Word Fade (FFlive) */
  .FFlive-preview span {
    opacity: 0;
    animation: fadeInOutWord 4s infinite;
    display: inline-block;
  }
  @keyframes fadeInOutWord {
    0%   { opacity: 0; transform: translateY(5px); }
    15%  { opacity: 1; transform: translateY(0); }
    85%  { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(-5px); }
  }
</style>
</head>
